  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="field-score-grid">
      <div class="field">
        
    <button class="disabled-button field-button js-1button">
    </button>

    <button class="disabled-button field-button js-2button">
    </button>

    <button class="disabled-button field-button js-3button">
    </button>

    <button class="disabled-button field-button js-4button">
    </button>
    
    <button class="disabled-button field-button js-5button">
    </button>

    <button class="disabled-button field-button js-6button">
    </button>
  
    <button class="disabled-button field-button js-7button">
    </button>
  
    <button class="disabled-button field-button js-8button">
    </button>
  
    <button class="disabled-button field-button js-9button">
 </button>
 </div>
  <div class="score-board">
   <p class="score">
  Score:
   </p>
   <p class="x-wins">
  X: 0
   </p>
   <p class="o-wins">
  O: 0
   </p>
   <p class = "draws">
  Draws: 0
   </p>
   <p class="message">
   </p>
   <div>
   <button class="reset-button">
    Reset score
   </button>
   <button on class="new-game">
    New game
   </button>
  </div>
 </div>
</div>
      <script src="scripts/tic-tac-toe.js">
      </script>
  </body>
  </html>
