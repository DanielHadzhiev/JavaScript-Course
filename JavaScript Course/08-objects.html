<!DOCTYPE html>
<head>
  <title>06 Rock Paper Scissors</title>
</head>
<body>
<p> Rock Paper Scissors</p>
<button onclick="

pickComputerMove();
playGame('rock');
">
  Rock
</button>
<button onclick="

 pickComputerMove();
 playGame('paper');
">
  Paper
</button>
<button onclick = "

 pickComputerMove();
playGame('scissors');
">
  Scissors
</button>
<button onclick="
resetScore();
">
  Reset Score
</button>
<script>
let score = {
  wins: 0,
  losses: 0,
  draws: 0,
  gamesPlayed: 1
}
if(localStorage.getItem('score')!==null){
  score  = 
  JSON.parse(localStorage.getItem('score'));
}
let move = '';

  function pickComputerMove(){

    let randomNumber = Math.random();

    if(randomNumber>=0 && randomNumber<1/3){
      move = 'paper';
    }
    else if (randomNumber<2/3 && randomNumber>=1/3){
    move = 'scissors';
    }
    else{
    move = 'rock';
    }
  }
    function playGame(playerMove){

      let result = '';

if(playerMove === 'rock'){
      if(move === 'paper'){
        score.losses++;
  result = 'lost';
}
else if(move === 'scissors'){
  score.wins++;
  result = 'won'
}
else{
  score.draws++;
  result = 'tied';
}
}

else if (playerMove === 'paper'){
  if(move === 'rock'){
    score.losses++;
  result = 'lost';
}
else if (move === 'paper'){
  score.wins++;
  result = 'won';
}
else {
  score.draws++;
  result = 'tied';
}
}

else if (playerMove === 'scissors'){
  if(move === 'rock'){
    score.losses++;
  result = 'lost';
}
else if (move === 'paper'){
  score.wins++;
  result = 'won';
}
else {
  score.draws++;
  result = 'tied';
}
}

alert(`You ${result}, the computer picked ${move}.\nWins: ${score.wins} Losses: ${score.losses} Draws: ${score.draws} Games Played: ${score.gamesPlayed}`);
score.gamesPlayed++;
localStorage.setItem('score',JSON.stringify(score));
    }
    function resetScore(){
      localStorage.removeItem('score');
      score.wins = 0;
      score.losses = 0;
      score.draws = 0;
      score.gamesPlayed = 1;
    }
</script>
</body>
</html>
